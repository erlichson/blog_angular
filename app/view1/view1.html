<p><h1>My Blog</h2></p>


<div ng-repeat="post in posts" class="blogpost">
<h3><a href="/post/{{post.permalink}}">{{post.title}}</a></h3>
<p class="blogpost">
Posted: {{post.date}} <i>by {{post.author}}</i><br>
Comments: {{post.num_comments}}
</p>
<p>
<span ng-bind-html="post.body"</span>
</p>
Filed Under: 
<span ng-repeat="tag in post.tags"><a href="/tag/{{tag}}">{{tag}}</a>, </span>
<p class='blog_summary'>
<hr>
</div>
